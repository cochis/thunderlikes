<ion-header class="ion-no-border" translucent>
  <ion-toolbar color="dark">
        
 
    <ion-buttons slot="start">
      <!-- (click)="mostrarMenu()" -->
      <ion-button  color="primary">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
   
    </ion-buttons>

    <ion-buttons slot="end">
      <!-- (click)="mostrarMenu()" -->
  
      <app-logger></app-logger>
      <ion-back-button
      defaultHref="/"
       
      color="primary">
    </ion-back-button>
    </ion-buttons>

 

    <ion-title color="primary"  class="ion-text-center ion-text-capitalize"> {{ titulo }}</ion-title>


  </ion-toolbar>
</ion-header>
