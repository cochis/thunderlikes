<app-header titulo="Add publication"></app-header>

<ion-content [fullscreen]="true">
  <app-segments></app-segments>
  <form #formulario="ngForm" (ngSubmit)="mostrarModal()">
    <ion-item style="display: none;">
      <ion-label>Usuario:</ion-label>
      <ion-input type="text" placeholder="Usuario" name="idUser" [(ngModel)]="postToLike.idUser" required readonly>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Usuario:</ion-label>
      <ion-input type="text" placeholder="Nombre" name="nameUser" [(ngModel)]="postToLike.nameUser" required readonly>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Plataforma:</ion-label>
      <ion-select placeholder="Select One" name="idPlattform" [(ngModel)]="postToLike.idPlattform" required>
      <b  *ngFor="let item of plattform" >
        <ion-select-option value="{{item.code}}" *ngIf="item.active">{{item.value}}</ion-select-option>
      </b> 
       
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Requerimientos:</ion-label>
      <!-- Checkbox Colors -->
      <ion-select multiple="true" cancelText="Cancelar" okText="Aceptar" name="requires"
        [(ngModel)]="postToLike.requires" required>
        <b *ngFor="let item of requires">
          <ion-select-option value="{{item.code}}" *ngIf="item.active">{{item.value}}</ion-select-option>
        </b>

      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>URL:</ion-label>
      <ion-input type="url" placeholder="DirecciÃ³n" name="urlPostToLike" [(ngModel)]="postToLike.urlPostToLike"
        required></ion-input>
    </ion-item>

    <div style="
        position: -webkit-sticky;
        position: sticky;
        bottom: 0;
        border-color: red;
      ">
      <ion-button slot="bottom" [disabled]="formulario.invalid" type="submit" expand="block">
        Enviar
      </ion-button>
    </div>
  </form>
</ion-content>
