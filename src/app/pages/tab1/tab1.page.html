<ion-header class="ion-no-border">
  <ion-toolbar color="dark">



    <ion-buttons slot="start">
      <ion-button color="primary">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>

    </ion-buttons>


    <ion-chip class="ion-text-center">
      <ion-avatar>
        <img src="assets/img/logo/thunderlikes-1.png">
      </ion-avatar>
    </ion-chip>
    <ion-buttons slot="end">

      <app-logger (userEmit)="verUser( $event )"></app-logger>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-top">
  <app-loading *ngIf="loadding"></app-loading>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">


        <ion-slides pager=" ios" *ngIf="!user" class="slide-full ">

          <ion-slide *ngFor="let slide of slides">

            <ion-card mode="ios" style="padding-top: 35px;">
              <img [src]="slide.img" class="slide-image" />

              <ion-card-header>
                <ion-card-subtitle>{{ slide.titulo }}</ion-card-subtitle>
              </ion-card-header>

              <ion-card-content>
                {{ slide.desc }}
              </ion-card-content>

            </ion-card>


          </ion-slide>


          <ion-slide>
            <ion-card mode="ios" style="padding-top: 35px;">

          </ion-slide>

  <ion-grid fixed *ngIf="flagPost">
    <ion-row>
      <ion-col size="12" size-lg="3" size-md="4" size-sm="6" *ngFor="let item of postToLike; index as i" id="posts">
        <ion-card-header>
          <div class="fb-share-button" [id]="'btnShare'+ i" data-layout="button_count" data-size="large"><a
