<ion-header class="ion-no-border">
  <ion-toolbar color="dark">



    <ion-buttons slot="start">
      <!-- (click)="mostrarMenu()" -->
      <ion-button color="primary">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>

    </ion-buttons>




    <ion-title color="primary" class="ion-text-center ion-text-capitalize">INICIO</ion-title>
    <ion-buttons slot="end">
      <!-- (click)="mostrarMenu()" -->

      <app-logger></app-logger>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <app-segments></app-segments>

  <ion-list *ngIf="userSignData">

    <ion-item-sliding *ngFor="let user of userSignData  ">

      <ion-item-options side="start">
        <ion-item-option>
          <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="share-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>
          <h3>{{ user.emailSignIn }}</h3>

        </ion-label>
        {{ user.dateSignIn }}
        <ion-label slot="end" class="ion-text-end text-small"> {{ user.dateSignOut}} </ion-label>

      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>



  </ion-list>
</ion-content>
