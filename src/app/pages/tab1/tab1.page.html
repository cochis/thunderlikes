<app-header titulo="Bienvenido"  (userEmit)="getUser($event)"></app-header>
<ion-content class="ion-padding-top">
  <app-loading *ngIf="loadding"></app-loading>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-slides pager=" ios" *ngIf="!user" class="slide-full">
          <ion-slide *ngFor="let slide of slides">
            <ion-card mode="ios" style="padding-top: 35px">
              <img [src]="slide.img" class="slide-image" />

              <ion-card-header>
                <ion-card-subtitle>{{ slide.titulo }}</ion-card-subtitle>
              </ion-card-header>

              <ion-card-content> {{ slide.desc }} </ion-card-content>
            </ion-card>
          </ion-slide>

          <ion-slide>
            <ion-card mode="ios" style="padding-top: 35px">
              <img
                src="assets/img/bussines/comenzar.png"
                class="slide-image"
                (click)="onClick()"
              />

              <ion-card-header (click)="onClick()">
                <ion-card-subtitle>Inicia</ion-card-subtitle>
              </ion-card-header>

              <ion-card-content>
                Dinos que publicaci√≥n quieres subir y te ayudamos
              </ion-card-content>
            </ion-card>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div id="scriptFB"></div>
  <div id="post"></div>
  <ion-grid fixed *ngIf="user">
    <ion-row>
      <ion-col
        size="12"
        size-lg="3"
        size-md="4"
        size-sm="6"
        *ngFor="let item of postToLike; index as i"
        id="posts"
        class="ion-align-self-center"
        style="max-height: 550px !important; overflow: hidden; margin-top: 50px"
      >
        <ion-card-header
          style="margin: auto; margin-top: 25px; margin-bottom: 25px"
        >
          <ion-row>
            <ion-col *ngIf="item.requires.includes( 'lk' )">
              <div
                class="fb-like"
                data-href="https://www.facebook.com/photo?fbid=3149240351970245"
                data-width="100%"
                data-layout="standard"
                data-action="like"
                data-size="small"
                data-share="true"
              ></div
            ></ion-col>
            <ion-col *ngIf="item.requires.includes( 'cm' )">
              <div
                [id]="'comment'+ i"
                class="fb-comments"
                data-href="https://www.facebook.com/100053721791797/posts/259376982529693/?app=fbl"
                data-width="100%"
                data-numposts="1"
              ></div>
            </ion-col>
            <ion-col *ngIf="item.requires.includes( 'sh' )">
              <div
                class="fb-share-button"
                [id]="'btnShare'+ i"
                data-layout="button_count"
                data-size="large"
                *ngIf="item.requires.includes( 'sh' )"
              >
                <a target="_blank" href="" class="fb-xfbml-parse-ignore"
                  >Compartir</a
                >
              </div>
            </ion-col>
          </ion-row>
        </ion-card-header>
        <ion-card-content
          style="overflow: hidden !important"
          style="
            max-height: 400px !important;
            margin: auto;
            margin-top: 25px;
            margin-bottom: 25px;
            float: left;
          "
        >
          <div
            class="fb-post"
            height="250px"
            [id]="'post'+ i"
            data-href="https://www.facebook.com/20531316728/posts/10154009990506729/"
            data-width="350"
            data-show-text="false"
            style="margin: auto"
          ></div>
        </ion-card-content>
      </ion-col>
    </ion-row>
    <div style="width: 80%; text-align: center !important; margin: auto">
      <div
        style="
          width: 50%;
          padding: 50px;
          margin: auto;
          text-align: center;
          float: left;
        "
      >
        <ion-button expand="block" (click)="lessPage()">Anterior</ion-button>
      </div>
      <div
        style="
          width: 50%;
          padding: 50px;
          margin: auto;
          text-align: center;
          float: left;
        "
      >
        <ion-button expand="block" (click)="verMas()"> Siguiente</ion-button>
      </div>
    </div>
  </ion-grid>
