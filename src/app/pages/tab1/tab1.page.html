<ion-header class="ion-no-border">
  <ion-toolbar color="dark">



    <ion-buttons slot="start">
      <!-- (click)="mostrarMenu()" -->
      <ion-button color="primary">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>

    </ion-buttons>


    <ion-chip class="ion-text-center">
      <ion-avatar>
        <!-- <img src="./assets/img/avatar.jpg"> -->
        <img src="assets/img/logo/thunderlikes-1.png">
      </ion-avatar>
    </ion-chip>
    <ion-buttons slot="end">
      <!-- (click)="mostrarMenu()" -->

      <app-logger (userEmit)="verUser( $event )"></app-logger>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- <app-segments></app-segments> -->

  <ion-slides pager="ios" *ngIf="!user" class="slide-full">

    <ion-slide *ngFor="let slide of slides">

      <ion-card mode="ios">
        <img [src]="slide.img" class="slide-image" />

        <ion-card-header>
          <ion-card-subtitle>{{ slide.titulo }}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          {{ slide.desc }}
        </ion-card-content>

      </ion-card>


    </ion-slide>


    <ion-slide > 
      <ion-card mode="ios">
        <img src="assets/img/bussines/comenzar.png" class="slide-image"  (click)="onClick()"/>

        <ion-card-header (click)="onClick()">
          <ion-card-subtitle>Inicia</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          Dinos que publicaci√≥n quieres subir y te ayudamos
        </ion-card-content>

      </ion-card>
    </ion-slide>


  </ion-slides>

  <ion-list *ngIf="user">

    <ion-item-sliding *ngFor="let dataUser of userSignData  ">

      <ion-item-options side="start">
        <ion-item-option>
          <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="share-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>
          <h3>{{ dataUser.emailSignIn }}</h3>

        </ion-label>
        {{ dataUser.dateSignIn }}
        <ion-label slot="end" class="ion-text-end text-small"> {{ dataUser.dateSignOut}} </ion-label>

      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>



  </ion-list>
</ion-content>
